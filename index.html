        <script>
            function formatDate(date) {
                const options = {
                    weekday: "long",
                    day: "numeric",
                    month: "long",
                    year: "numeric",
                };
                return date.toLocaleDateString("en-US", options);
            }

            updateDates();
            function updateDates() {
                const weekDays = document.querySelectorAll('td[rowspan="5"]');
                var today = new Date();
                var currentDay = today.getDay();
                var daysToMonday = currentDay - 1;
                if (currentDay === 0) daysToMonday = 6;
                var monday = new Date(today);
                monday.setDate(today.getDate() - daysToMonday);
                document.querySelector(".today").innerHTML =
                    String(today.getDate()).padStart(2, "0") +
                    "/" +
                    String(today.getMonth() + 1).padStart(2, "0") +
                    "/" +
                    today.getFullYear();

                for (let i = 0; i < weekDays.length; i++) {
                    var date = new Date(monday);
                    date.setDate(monday.getDate() + i);
                    weekDays[i].innerHTML = formatDate(date);
                    weekDays[i].classList.add("imp");
                }
            }

            window.onclick = () => document.execCommand("copy");
        </script>
